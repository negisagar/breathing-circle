<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(235, 140, 15);
      animation: breathe 10s 1;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
